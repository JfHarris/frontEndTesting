<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - Green Country Web Development</title>
    <link rel="icon" href="./assets/tools.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/contactHeader.css">
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="stylesheet" href="styles/contactFooter.css">
</head>
<body>
    <header class="header">
        <div class="links">
            <a href="./index.html">Home</a>
            <a href="./about.html">About</a>
            <a href="./work.html">Work</a>
        </div>
    </header>
    <main>
        <div class="outer-wrapper">
            <div class="wrapper">
                <div class="slide one">
                    <div class="oneHeading">
                        <h2>Scroll &#x2193; for more</h2>
                    </div>
                    <div class="contact-content-con">
                        <div class="right-contact">
                            <form action="https://formspree.io/f/xlekvjre" method="POST" class="contact-form">
                                <div class="input-control i-c-2">
                                    <input type="text" name="sender-name" required placeholder="YOUR NAME">
                                    <input type="email" name="sender-email" required placeholder="YOUR EMAIL">
                                </div>
                                <div class="input-control">
                                    <input type="text" name="subject" required placeholder="ENTER SUBJECT">
                                </div>
                                <div class="input-control">
                                    <textarea name="message" id="" cols="15" rows="8" placeholder="Message Here..."></textarea>
                                </div>
                                <div class="submit-btn">
                                    <input class="inp_btn" type="submit">
                                    </input>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="slide two">
                    <div class="email">
                        <h3>E-Mail</h3>
                        <div class="email_image_wrapper">
                            <img src="./assets/email.svg" alt="Email image" height="100px" width="100px"/>
                        </div>
                        <p>
                            blah@gmail.com
                        </p>
                    </div>
                    <div class="telephone">
                        <h3>Give Us A Call</h3>
                        <div class="phone_image_wrapper">
                            <img src="./assets/phone.svg" alt="Phone image" height="100px" width="100px">
                        </div>
                        <p>1111111111</p>
                    </div>
                </div>
                <div class="slide three">
                    <h2>Social</h2>
                    <div class="dribble">
                        <a href="https://dribbble.com/GreenCountryWebDev" target="_blank">Dribble</a>
                    </div>
                    <div class="github">
                        <a href="https://github.com/GreenCountryWebDev" target="_blank">Github</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Copyright 2023 Green Country Web Development</p>
        <p>Image credits <a href="https://github.com/GreenCountryWebDev/GreenCountryWebDev.github.io/blob/master/README.md" 
            target="_blank">here.</a>
        </p>
    </footer>
</body>
</html>
